<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <title>Gameterapia - Cadastro</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg cor-principal-bg justify-content-center">
    <a class="nav-link text-light">WORKSHOP DE GAMETERAPIA</a>
  </nav>
  <div class="cotainer">
    <div class="row m-5">
      <div class="col">
        <div class="p-3 mb-2 cor-titulo text-center text-white">
         INSCRIÇÃO
        </div>

        <div class="row">
          <div class="col m-3">
            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">NOME:</label>
              <div class="col-sm-8">
                <input type="nome-completo" class="form-control" id="colFormLabel" placeholder="Digite seu nome aqui" />
              </div>
            </div>

            <div class="row mb-3">
              <label for="email" class="col-sm-4 col-form-label">E-MAIL:</label>
              <div class="col-md-8">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="prependedtext" name="prependedtext" class="form-control" placeholder="email@email.com"
                    required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label for="colFormLabel" class="col-sm-4 col-form-label">TELEFONE:</label>
              <div class="col-sm-8">
                <input id="prependedtext" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"
                  required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <button type="button" class="btn-primary" onclick="funcao1()" value="Enviar">Enviar</button>
      </div>
    </div>
  </div>
  <script>
    function funcao1()
    {
    alert("Inscrição realizada com sucesso!!!");
    }
    </script>
    </head>
    
<br>
<footer class="container-fluid text-center margin bg-footer">

</html>
